<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oops! Security Check Failed 🔐</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-100 to-pink-200 flex flex-col items-center justify-center px-6 text-center">

  <div class="max-w-md">
    <div class="text-9xl mb-6">🔒</div>
    <h1 class="text-4xl font-extrabold text-pink-700 mb-4">Security Check Failed</h1>
    <p class="text-pink-600 mb-8 text-lg">
      Hmm... something’s off — like when I miss your smile.  
      This page refused to load because of a security check.<br/><br/>
      Please try again or reload, my love. Your safety is my priority! ❤️
    </p>
    <button onclick="location.reload()" class="bg-pink-500 hover:bg-pink-600 text-white px-8 py-3 rounded-full font-semibold shadow-lg transition">
      💖 Reload Page
    </button>
  </div>

</body>
</html>
