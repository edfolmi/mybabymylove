{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday, My Love ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #ffe0f0, #ffc0cb);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    .message {
      max-width: 90%;
      width: 600px;
      margin: 40px auto;
      padding: 16px 20px;
      background: #fff5f8;
      border-radius: 16px;
      font-family: 'Segoe UI', sans-serif;
      font-size: 18px;
      line-height: 1.6;
      color: #333;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      white-space: pre-wrap; /* Important for line breaks */
      word-wrap: break-word;
      overflow: hidden;
    }

    /* Typing cursor */
    #typewriter::after {
      content: "|";
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Mobile */
    @media (max-width: 600px) {
      .message {
        font-size: 16px;
        padding: 12px 16px;
      }
    }

    .hearts {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    .next-button {
      margin-top: 40px;
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="message">
    <pre id="typewriter"></pre>
  </div>

  <button class="next-button" onclick="goToNext()">Most Beautiful üòç Click Here ‚ù§</button>

  <audio id="voiceNote" autoplay>
    <source src="{% static 'love/heybbby.ogg' %}" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const text = `Happy Birthday, My Love ‚ù§Ô∏è
This day reminds me how lucky I am
to have you in my life. Your smile,
your laugh, your love ‚Äî they mean
everything to me. I made this for you.
I hope it makes you smile too. üíï`;
    const typewriter = document.getElementById("typewriter");
    let i = 0;

    function type() {
      if (i < text.length) {
        typewriter.textContent += text.charAt(i);
        i++;
        setTimeout(type, 40); // Adjust speed here (ms per character)
      }
    }

    window.onload = type;
  </script>

  <script>
    // Floating hearts generator
    const heartsContainer = document.getElementById("hearts");
    const emoji = ["‚ù§Ô∏è","üíï","üíñ","üíò","üíó"];

    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      heart.textContent = emoji[Math.floor(Math.random() * emoji.length)];
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);

    // Navigate to next page
    function goToNext() {
      window.location.href = "{% url 'page2' %}";
    }
  </script>
</body>
</html>
