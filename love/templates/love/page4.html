{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Gift Is On Its Way üíù</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'love/alert.css' %}">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8rem;
      color: #c71585;
      margin-bottom: 15px;
      animation: fadeInDown 1.5s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      color: #333;
      padding: 0 20px;
      line-height: 1.6;
      animation: fadeIn 2.5s ease-in-out;
    }

    .hearts {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      color: #ffb6c1;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    audio {
      display: none;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }

    .next-button {
      margin-top: 40px;
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts"></div>
  <div id="alert-container"></div>

  <h1>Gift Sent Successfully üéÅ</h1>
  <p>
    Your gift is on its way, My Baby ü•∞<br>
    I hope it brings a smile to your beautiful face just like your love brings joy to mine.  
    Forever is just the beginning with you. ‚ù§Ô∏è
  </p>

  <button class="next-button" onclick="goToNext()">My favourite Song here üòçüé∂</button>

  <!-- <audio id="voiceNote" autoplay>
    <source src="{% static 'love/song.ogg' %}" type="audio/ogg">
    Your browser does not support the audio element.
  </audio> -->

  <script>
    // Floating hearts animation
    const hearts = document.getElementById("hearts");
    const emoji = ["üíñ", "üíï", "‚ù§Ô∏è", "üíó", "üíò"];
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = emoji[Math.floor(Math.random() * emoji.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);

    // Navigate to next page
    function goToNext() {
      window.location.href = "{% url 'intro' %}";
    }
  </script>
  <script src="{% static 'love/alert.js' %}"></script>
</body>
</html>
