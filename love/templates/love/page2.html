{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Memory ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
      height: 100vh;
      background-color: #fff0f5;
    }

    .background-img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("{% static 'love/melove.jpg' %}") no-repeat center center/cover;
      z-index: -2;
      animation: zoomIn 20s ease-in-out infinite alternate;
    }

    @keyframes zoomIn {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: -1;
    }

    .message-container {
      color: white;
      text-align: center;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .message-container h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    .message-container p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .floating-button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .hearts {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      color: #ffb6c1;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }

    @media screen and (max-width: 600px) {
      .message-container h1 {
        font-size: 2rem;
      }

      .message-container p {
        font-size: 1rem;
      }

      .floating-button {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-img"></div>
  <div class="overlay"></div>
  <div class="hearts" id="hearts"></div>

  <div class="message-container">
    <h1>Our Favourite Memory üì∏</h1>
    <p>
      This moment we shared together will always remain in my heart. <br>
      Every time I see this, I smile. Because it's you. It's us. ‚ù§Ô∏è
    </p>
    <button class="floating-button" onclick="goToNext()">Fine girl ü•∞ touch me</button>
  </div>

  <audio id="voiceNote" autoplay>
    <source src="{% static 'love/song.ogg' %}" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Floating hearts animation
    const hearts = document.getElementById("hearts");
    const emoji = ["üíñ", "üíï", "‚ù§Ô∏è", "üíó", "üíò"];
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = emoji[Math.floor(Math.random() * emoji.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);

    // Next page
    function goToNext() {
      window.location.href = "{% url 'page3' %}";
    }
  </script>
</body>
</html>
